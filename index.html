		<label for="number">

		</label>
		<input id="number" type="number" value=""/>
		<input type="button" onclick="startSimulation()" value="Simulate" />
	</div>
	<!-- покажи автомат, 2ични числа който се делят на 3 без остатък  -->
		
	<script type="text/javascript" src="q.js"></script>
	<script type="text/javascript" src="fabric.min.js"></script>
	
	<script src="extensions.js"></script>
    <script src="state.js"></script>
    <script src="stateMachine.js"></script>
	<script src="engine.js"></script>

    <script src="stateMachineRecognizingNumbersDividedBy3WithoutRemainder.js"></script>

	<script type="text/javascript">
		function startSimulation() {
			setTimeout(
				function () {
					stateMachine.detect(
						document.getElementById('number').value + '', 
						function (result) {
							if (result) {
								alert('Автомата разпознава думата');
							} else {
								alert('Автомата не разпознава думата');
							}
							
							location.reload();
						}, 
						states[0].id);
				}, 1000); 
		}
	</script>
